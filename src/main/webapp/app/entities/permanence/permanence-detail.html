
<div>
    <h2><span translate="cebilletterieApp.permanence.detail.title">Permanence</span> {{vm.permanence.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="cebilletterieApp.permanence.date">Date</span></dt>
        <dd>
            <span>{{vm.permanence.date | date:'medium'}}</span>
        </dd>
        <dt><span translate="cebilletterieApp.permanence.horaire">Horaire</span></dt>
        <dd>
            <span>{{vm.permanence.horaire}}</span>
        </dd>
        <dt><span translate="cebilletterieApp.permanence.message">Message</span></dt>
        <dd>
            <span>{{vm.permanence.message}}</span>
        </dd>
        <dt><span translate="cebilletterieApp.permanence.salarie">Salarie</span></dt>
        <dd>
            {{vm.permanence.salarie.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="permanence-detail.edit({id:vm.permanence.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
