
<div>
    <h2><span translate="cebilletterieApp.enfant.detail.title">Enfant</span> {{vm.enfant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="cebilletterieApp.enfant.nom">Nom</span></dt>
        <dd>
            <span>{{vm.enfant.nom}}</span>
        </dd>
        <dt><span translate="cebilletterieApp.enfant.prenom">Prenom</span></dt>
        <dd>
            <span>{{vm.enfant.prenom}}</span>
        </dd>
        <dt><span translate="cebilletterieApp.enfant.dateNaissance">Date Naissance</span></dt>
        <dd>
            <span>{{vm.enfant.dateNaissance | date:'medium'}}</span>
        </dd>
        <dt><span translate="cebilletterieApp.enfant.salarie">Salarie</span></dt>
        <dd>
            {{vm.enfant.salarie.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="enfant-detail.edit({id:vm.enfant.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
