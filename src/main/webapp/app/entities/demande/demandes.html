<div>
    <h2 translate="cebilletterieApp.demande.home.title">Demandes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="demande.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="cebilletterieApp.demande.home.createLabel">
                        Create new Demande
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'cebilletterieApp.demande.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="cebilletterieApp.demande.numeroExterne">Numero Externe</span></th>
                    <th><span translate="cebilletterieApp.demande.quantite">Quantite</span></th>
                    <th><span translate="cebilletterieApp.demande.commentaire">Commentaire</span></th>
                    <th><span translate="cebilletterieApp.demande.statut">Statut</span></th>
                    <th><span translate="cebilletterieApp.demande.paiement">Paiement</span></th>
                    <th><span translate="cebilletterieApp.demande.billet">Billet</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="demande in vm.demandes track by demande.id">
                    <td><a ui-sref="demande-detail({id:demande.id})">{{demande.id}}</a></td>
                    <td>{{demande.numeroExterne}}</td>
                    <td>{{demande.quantite}}</td>
                    <td>{{demande.commentaire}}</td>
                    <td>
                        <a ui-sref="statut-demande-detail({id:demande.statut.id})">{{demande.statut.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="paiement-detail({id:demande.paiement.id})">{{demande.paiement.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="billet-detail({id:demande.billet.id})">{{demande.billet.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="demande-detail({id:demande.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="demande.edit({id:demande.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="demande.delete({id:demande.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
