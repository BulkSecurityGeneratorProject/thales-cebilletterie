
<div>
    <h2><span translate="cebilletterieApp.paiement.detail.title">Paiement</span> {{vm.paiement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="cebilletterieApp.paiement.date">Date</span></dt>
        <dd>
            <span>{{vm.paiement.date | date:'medium'}}</span>
        </dd>
        <dt><span translate="cebilletterieApp.paiement.banque">Banque</span></dt>
        <dd>
            <span>{{vm.paiement.banque}}</span>
        </dd>
        <dt><span translate="cebilletterieApp.paiement.numeroCheque">Numero Cheque</span></dt>
        <dd>
            <span>{{vm.paiement.numeroCheque}}</span>
        </dd>
        <dt><span translate="cebilletterieApp.paiement.montant">Montant</span></dt>
        <dd>
            <span>{{vm.paiement.montant}}</span>
        </dd>
        <dt><span translate="cebilletterieApp.paiement.commentaire">Commentaire</span></dt>
        <dd>
            <span>{{vm.paiement.commentaire}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="paiement-detail.edit({id:vm.paiement.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
